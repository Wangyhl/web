        function Schooler(name,age){
            this.name = name
            this.age = age
            this.school = "清华大学附小"
            this.say = function(){
                console.log(`我是${this.name}`)
            }
        }

        function Student(name,age ,grad){
            Schooler.apply(this,arguments)
            this.grad = grad

        }
        function Teacher(name,age,job){
            Schooler.apply(this,arguments)
            this.job = job

        Array.prototype.name = "数组"
        Array.prototype.min = function(){
            // var tem = this.sort(function(a,b){return a-b})
            // return tem[0]
            for(var i=0;i<this.length-1;i++){
                let m;
                //比较两个相邻的数，把小的放在右边
                if(this[i] <this[i+1] ){
                    //交换 this[i] 和 this[i+1]的值
                    m = this[i]
                    this[i] = this[i+1]
                    this[i+1] = m
                }
            }
            return this[this.length-1]
        }
