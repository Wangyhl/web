<head>

    <title>五星好评</title>
    <style>
        #star {

        }
        #star span,#star p {

            color: #666;

        }

        }

        ul {

            height: 21px;

            float: left;
            direction: rtl;
        }
        li {
            display: inline-block;
            /* float: left; */
            cursor: pointer;
            margin: 0 5px;
        }
        li:hover::before,li:hover ~ li::before{
            content: url(img/star.png);
            transform: translateY(-28px);
            position: absolute;
        }
    </style>
</head>
