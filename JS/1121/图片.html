<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片路径改变</title>
    <style>
        body {
            background: black;
        }
        #box {
            width: 212px;
            border: 5px solid #fff;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background: #fff;
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
            padding: 0 0 3px 3px;
        }

        #box li,#box li a,#box li img{
            float: left;
            width: 50px;
            height: 50px;
        }

        #box li{
            margin: 3px 3px 0 0;
        }

        #box .first,#box .first img{
            width: 156px;
            height: 156px;
        }
    </style>
</head>
<body>
    <ul id="box">
        <li class="first"><img src="img/big_1.jpg" alt=""></li>
        <li><a href=""><img src="img/small_1.jpg" alt=""></a></li>
        <li><a href=""><img src="img/small_2.jpg" alt=""></a></li>
        <li><a href=""><img src="img/small_3.jpg" alt=""></a></li>
        <li><a href=""><img src="img/small_4.jpg" alt=""></a></li>
        <li><a href=""><img src="img/small_5.jpg" alt=""></a></li>
        <li><a href=""><img src="img/small_6.jpg" alt=""></a></li>
        <li><a href=""><img src="img/small_7.jpg" alt=""></a></li>
        <li><a href=""><img src="img/small_8.jpg" alt=""></a></li>
        <li><a href=""><img src="img/small_9.jpg" alt=""></a></li>
        <li><a href=""><img src="img/small_10.jpg" alt=""></a></li>
        <li><a href=""><img src="img/small_11.jpg" alt=""></a></li>
    </ul>

    <script>
        var img = document.getElementById("box").getElementsByTagName("img");
        for(i = 1;i < img.length;i++){
            img[i].onmouseover = function(){
                img[0].src = this.src.replace(/small/g,"big");
            }
        }
    </script>
</body>
</html>
