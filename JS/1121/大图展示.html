<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大图展示</title>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 768px;
            height: 172px;
            margin: 10px auto;
        }

        ul li {
            float: left;
            margin: 0 10px;
            cursor: pointer;
        }

        img {
            border: 1px solid #cccccc;
        }

        img:hover {
            border: 1px solid brown;
        }

        #big {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid #cccccc;
            position: absolute;
            display: none;
        }

        .hidd {
            display: block !important;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li><img src="img/shirt_1.jpg" alt=""></li>
            <li><img src="img/shirt_2.jpg" alt=""></li>
            <li><img src="img/shirt_3.jpg" alt=""></li>
            <li><img src="img/shirt_4.jpg" alt=""></li>
        </ul>
    </div>
    <div id="big"></div>
</body>

<script>
    window.onload = function () {
        var li = document.getElementsByTagName('li');
        var big = document.getElementById("big");

        for (i = 0; i < li.length; i++) {
            li[i].index = i;
            li[i].onmouseenter = function(){
                var img = document.createElement("img");
                var imgBig = new Image();
                imgBig.src = img.src = li [this.index].getElementsByTagName("img")[0].src.replace(".jpg","_big.jpg");
                big.append(imgBig);
                big.classList.add("hidd")
                console.log(imgBig);
            }

            li[i].onmousemove = function(el){
                big.style.left = el.clientX + 10 + "px";
                big.style.top = el.clientY + 20 + "px";
            }

            li[i].onmouseleave = function(){
                big.removeChild(big.firstChild);
                big.classList.remove("hidd")
                console.log(big)
            }
        }
    }
</script>

</html>
