<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/轮播图.css">
</head>
<body>
    <div id="box">
        <ul id="lbt">
            <li><img src="img/1.webp" alt=""></li>
            <li><img src="img/2.webp" alt=""></li>
            <li><img src="img/3.webp" alt=""></li>
            <li><img src="img/4.webp" alt=""></li>
            <li><img src="img/5.webp" alt=""></li>
            <li><img src="img/6.webp" alt=""></li>
        </ul>
        <div id="num">
            <span data-index="0" class="color">1</span>
            <span data-index="1">2</span>
            <span data-index="2">3</span>
            <span data-index="3">4</span>
            <span data-index="4">5</span>
            <span data-index="5">6</span>
        </div>
    </div>
    <script src="js/轮播图.js"></script>
</body>
</html>
