<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹出层</title>
    <style>
        .container {
            width: 950px;
            margin: 100px auto;
            background-color: burlywood;
            min-height: 200px;
        }

        .row {
            display: flex;
        }

        .cell {

            width: 100px;
            height: 40px;
            background-color: rgb(228, 158, 158);
            border: 1px solid white;
            text-align: center;
            line-height: 40px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            transition: 0.3s;

        }

        .cell:hover {
            transform: scale(1.1);

        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <script>
        var con = document.querySelector(".container");
        var html = "";

        for (var i = 1; i <= 9; i++){
            var rowhtml = "";
            for (var j = 1; j <= i; j++){
                rowhtml += `<div class = "cell">
                        <span>${j}x${i}=${j*i}</span>
                    </div>`;
            }
            html += `<div class = "row">
                    ${rowhtml}
                </div>`
        }
        con.innerHTML = html
    </script>
</body>

</html>
