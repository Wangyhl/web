<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <link rel="stylesheet" href="CSS/计算器.css">
</head>
<body>
    <div class="box">
        <div class="out">
            <input id="out-num" type="text" disabled>
        </div>
        <div class="list">
            <input type="button" class="in-num" value="(" onclick="outNum(value)">
            <input type="button" class="in-num" value=")" onclick="outNum(value)">
            <input type="button" class="in-num" value="%" onclick="outNum(value)">
            <input type="button" class="in-num" value="C" onclick="outNumC()">
        </div>
        <div class="list">
            <input type="button" class="in-num" value="7" onclick="outNum(value)">
            <input type="button" class="in-num" value="8" onclick="outNum(value)">
            <input type="button" class="in-num" value="9" onclick="outNum(value)">
            <input type="button" class="in-num" value="÷" onclick="outNum(value)">
        </div>
        <div class="list">
            <input type="button" class="in-num" value="4" onclick="outNum(value)">
            <input type="button" class="in-num" value="5" onclick="outNum(value)">
            <input type="button" class="in-num" value="6" onclick="outNum(value)">
            <input type="button" class="in-num" value="×" onclick="outNum(value)">
        </div>
        <div class="list">
            <input type="button" class="in-num" value="1" onclick="outNum(value)">
            <input type="button" class="in-num" value="2" onclick="outNum(value)">
            <input type="button" class="in-num" value="3" onclick="outNum(value)">
            <input type="button" class="in-num" value="-" onclick="outNum(value)">
        </div>
        <div class="list">
            <input type="button" class="in-num" value="0" onclick="outNum(value)">
            <input type="button" class="in-num" value="." onclick="outNum(value)">
            <input type="button" class="in-num" value="=" onclick="outNumDeng()">
            <input type="button" class="in-num" value="+" onclick="outNum(value)">
        </div>

    </div>
    <script src="js/计算器.js"></script>
</body>
</html>
