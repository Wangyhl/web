<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变变变</title>
    <style>
        .box{
            text-align: center;
        }
        #div1{
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 10px auto;
            transition: 1s;
        }
        .width {
            width: 200px !important;
        }

        .height {
            height: 200px !important;
        }

        .bgcolor {
            background-color: brown !important;
        }

        .hidd {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- <input type="button" value="变宽">
        <input type="button" value="变高">
        <input type="button" value="变色">
        <input type="button" value="隐藏">
        <input type="button" value="重置"> -->
        <button id="wid">变宽</button>
        <button id="het">变高</button>
        <button id="color">变色</button>
        <button id="hind">隐藏</button>
        <button id="reset">重置</button>
        <div id="div1"></div>
    </div>
    <script>
        var wid = document.getElementById("wid");
        var het = document.getElementById("het");
        var color = document.getElementById("color");
        var hind = document.getElementById("hind");
        var reset = document.getElementById("reset");
        var div1 = document.getElementById("div1");

        wid.onclick = function(){
            div1.classList.add("width");
        }
        het.onclick = function(){
            div1.classList.add("height");
        }
        color.onclick = function(){
            div1.classList.add("bgcolor");
        }
        hind.onclick = function(){
            div1.classList.add("hidd");
        }
        reset.onclick = function(){
            div1.classList.remove("width");
            div1.classList.remove("height");
            div1.classList.remove("bgcolor");
            div1.classList.remove("hidd");
        }
    </script>
</body>
</html>
