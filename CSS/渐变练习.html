<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渐变</title>
    <style>
        div {
            /* display: inline-block; */
            width: 10px;
            /* border: 1px solid red; */
        }

        .jgb {
            margin: 0 auto;
        }

        .yellow {
            height: 50px;
            background: linear-gradient(to right, #F6E973, #F8E3B6 30%, #C1B70B);
        }

        .red {
            height: 100px;
            background: linear-gradient(to right, #EA5252, #FAD8D8 30%, #E73636);
        }

        .all {
            /* display: inline-block; */
            width: 300px;
            height: 150px;
            background-color: #313131;
            font-size: 0px;
            text-align: center;
            margin: 10px auto;
        }

        .blue {
            display: inline-block;
            width: 190px;
            height: 7px;
            /* border: 1px solid red; */
            border-radius: 2px;
            background: linear-gradient(to right, #6AD3F3, #CD3541);
            position: relative;
            top: 72px
        }

        .black {
            display: inline-block;
            width: 50px;
            height: 7px;
            border-radius: 2px;
            /* border: 1px solid red; */
            background-color: #0C0C0C;
            position: relative;
            top: 72px
        }

        .maru {
            display: inline-block;
            width: 10px;
            height: 10px;
            /* border: 1px solid red; */
            border-radius: 5px;
            background-color: #0C0C0C;
            position: relative;
            top: 73.5px;
            left: -5px;
        }
    </style>
</head>

<body>
    <div class="jgb">
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="yellow"></div>
    </div>
    <div class="all">
        <div class="blue"></div>
        <div class="black"></div>
        <div class="maru"></div>
    </div>
</body>

</html>
