<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style>
        body {
            width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        header,footer {
            background-color: rgb(92, 230, 235);
            height: 100px;
            margin-bottom: 10px;
        }

        nav {
            background-color: rgb(92, 230, 235);
            height: 50px;
        }

        .left,.right {
            background-color: rgb(92, 230, 235);
            height: 150px;
            width: 200px;
            float: left;
            margin-top: 10px;
        }

        .center {
            background-color: rgb(92, 230, 235);
            height: 150px;
            width: 580px;
            margin: 10px 10px;
            float: left;
        }

        footer {
            clear: both;
        }
    </style>
</head>
<body>
    <header>头部</header>
    <nav>菜单栏</nav>
    <div class="all">
        <div class="left">左边栏</div>
        <div class="center">主要内容</div>
        <div class="right">右边栏</div>
    </div>
    <footer>尾部</footer>
</body>
</html>
