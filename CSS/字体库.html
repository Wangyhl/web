<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/font-awesome.css">
    <title>字体库</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        .myicon {
            width: 10em;
            height: 10em;
        }
    </style>
</head>

<body>
    <div>
        <i class="fa fa-car fa-3x"></i>
    </div>
    <svg class="icon myicon" aria-hidden="true">
        <use xlink:href="#icon-qizi"></use>
    </svg>
    <svg class="icon myicon" aria-hidden="true">
            <use xlink:href="#icon-pao"></use>
        </svg>
    <script src="//at.alicdn.com/t/font_1482354_csuh648kkdm.js"></script>
</body>

</html>
