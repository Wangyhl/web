<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1021</title>
    <style>
        #all {
            width: 300px;
        }
        p {
            font-size: 20px;
            color: orange;
            text-align: center;
            /* text-decoration: underline; */
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: justify;
            text-align-last: justify;
        }

        div {
            marg?in: 15px;
            padding: 10px;
        }

        a {
            text-decoration: none;
        }

        img {
            vertical-align: -12px;
        }

        button {
            background: orange;
            color: white;
            width: 280px;
            height: 30px;
        }

        .d1 {
            width: 380;
            border-top: 1px solid orange;
        }

        .d4>input {
            width: 90px;
        }

        .d5 {
            font-size: 10px;
            color: gray;
        }

        .d5>input {
            vertical-align: -3px;
        }
    </style>
</head>

<body>
    <div id="all">
        <form>
            <p>加入陆金所 投资福利享不停</p>
            <div class="d1">
                <label>用&nbsp;户&nbsp;名：</label>
                <input name="user" type="text" required>
            </div>
            <div class="d2">
                <label>登录密码：</label>
                <input name="pass" type="password" required>
            </div>
            <div class="d3">
                <label>手机号码：</label>
                <input name="tel" type="tel" required>
            </div>
            <div class="d4">
                <label>验&nbsp;证&nbsp;码：</label>
                <input name="yan" type="text" required>
                <img src="./img/验证码.png">
            </div>
            <div class="d5">
                <input type="checkbox" required>我已阅读并同意
                <a href="https://www.baidu.com">&lt;陆金所服务协议(个人会员版)&gt;</a>
            </div>
            <div class="d6">
                <button type="submit">立即注册</button>
            </div>
        </form>
    </div>
</body>

</html>
