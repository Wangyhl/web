<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快速写法</title>
</head>
<body>
    <!-- div.box[title="这是一个盒子" name="cde"] -->
    <div class="box" title="这是一个盒子" name="cde"></div>

    <!-- div.box#abc -->
    <div class="box" id="abc"></div>

    <!-- a.db[href="https://www.baidu.com" target="_black"]{百度一下} -->
    <a href="https://www.baidu.com" class="db" target="_black">百度一下</a>

    <!-- ul.menu>li.item*5 -->
    <ul class="menu">
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
    </ul>

    <!-- ul.menu>li.item*5>a[href="https://www.baidu.com"]{百度} -->
    <ul class="menu">
        <li class="item"><a href="https://www.baidu.com">百度</a></li>
        <li class="item"><a href="https://www.baidu.com">百度</a></li>
        <li class="item"><a href="https://www.baidu.com">百度</a></li>
        <li class="item"><a href="https://www.baidu.com">百度</a></li>
        <li class="item"><a href="https://www.baidu.com">百度</a></li>
    </ul>
</body>
</html>
