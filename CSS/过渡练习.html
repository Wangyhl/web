<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索输入框</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/font-awesome.min.css">

    <style>
        html {
            background-color: rgb(48, 45, 45);
        }
        .search {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        input {
            height: 60px;
            width: 60px;
            border-radius: 30px;
            background-color: rgb(0, 0, 0);
            border: none;
            color: white;
            outline: none;
            font-size: 25px;
            transition: all 0.5s;
            box-sizing: border-box;
            padding: 0 30px;
        }

        .search button {
            height: 40px;
            width: 40px;
            border: none;
            border-radius: 50%;
            outline: none;
            position: absolute;
            /* top: 50%;
            right: 50%; */
            top: 10px;
            right: 10px;
            /* transform: translate(50%,-50%); */
            background-color: black;
            color: orange;
            font-size: 1.5em;
            transition: all 0.5s;
        }

        .search:hover button {
            background-color: white;
            /* left: 270px; */
            /* right: 30px; */
        }

        .search:hover input {
            width: 300px;
            padding: 0 60px 0 20px;
            box-shadow: 0 0 10px 5px rgb(31, 9, 9);
        }
    </style>
</head>
<body>
    <div class="search">
        <input type="text" maxlength="20">
        <button><i class="fa fa-search"></i></button>
    </div>
</body>
</html>
