<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .box1 {
            background-color: green;
            position: relative;
            right: -100px;
            left: 30px;
            top: 10px;
            /* bottom: -20px; */
        }

        .box2{
            position: fixed;
            bottom: 100px;
            right: 50px;
        }

        .box3 {
            background-color: orange;
            position: absolute;
            top: 200px;
            left: 300px;
        }

        .mainbox {
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            background-color: goldenrod;
            position: absolute;
            top: 50px;
            left: 0;
        }

        .waiceng,.nerceng {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            left: 500px;
        }

        .nerceng {
            background-color: blueviolet;
            position: absolute;
            top: 20px;
            left: 60px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>

    <div class="mainbox">
        最外层
        <div class="waiceng">
            外层
            <div class="nerceng">
                内层
            </div>
        </div>
    </div>
</body>
</html>
