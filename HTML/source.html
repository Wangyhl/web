<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>source</title>
    </head>

    <body>
        <audio controls autoplay="autoplay">
            <source src="img/song.ogg" type="audio/ogg">
            <source src="img/mov.mp4" type="audio/mp4">
            该浏览器不支持audio标签
        </audio>
        <video controls autoplay="autoplay">
            <source src="img/mov.mp4" type="video/mp4">
            <source src="img/song.ogg" type="video/ogg">
            该浏览器不支持video标签
        </video>
    </body>
</html>
