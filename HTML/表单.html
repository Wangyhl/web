        <form oninput="result.value=((parseInt(rangeVal_1.value)+parseInt(rangeVal_2.value)-parseInt(numVal_1.value))*parseInt(numVal_2.value)/parseInt(numVal_3.value))+txtVal.value">
            <label>0</label>
            <input id="rangeVal_1" type="range" min="0" max="100" value="30" />
            <label>100</label>
            <span>+</span>
            <label>0</label>
            <input id="rangeVal_2" type="range" min="0" max="100" value="30" />
            <label>100</label>
            <span>-</span>
            <input id="numVal_1" type="number" value="15">
            <span>x</span>
            <input id="numVal_2" type="number" value="3">
            <span>/</span>
            <input id="numVal_3" type="number" value="2">
            <span>+</span>
            <input id="txtVal" type="text" value="只羊">
            <span>=</span>
            <output name="result" for="rangeVal_1 rangeVal_2 numVal_1 numVal_2 numVal_3 txtVal">?</output>
        </form>
        <br/>
        <form oninput="n3.value=Number(n1.value)+Number(n2.value)">
            <input name="n1" value="0" />
            +
            <input name="n2" value="0" />
            =
            <output name="n3">0</output>
        </form>
