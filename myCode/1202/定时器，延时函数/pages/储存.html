<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>储存机制</title>
</head>
<body>
    <script>

        //#拓展 原始数据类型 & 引用类型
        let per = {
            name: "猪才怪",
            tel: "18312341234"
        }
        localStorage.setItem("user",JSON.stringify(per));
        let obj = JSON.parse(localStorage.getItem("user"));
        console.log(obj);
        console.log(obj.name);
    </script>
</body>
</html>
