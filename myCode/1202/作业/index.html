<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>春节倒计时</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .container {
            text-align: center;
            /* margin: 0 auto; */
        }

        .container h1 {
            font-size: 60px;
            text-shadow: 2px 2px 5px gray;
            font-family: "黑体";
        }

        .container .all {
            width: 50%;
            margin: 100px auto;
            display: flex;
            justify-content: space-around;
        }

        .container .box>div {
            width: 100px;
            height: 100px;
            background-color: brown;
            color: white;
            font-size: 60px;
            text-align: center;
            line-height: 100px;
        }

        .container .box>span {
            display: inline-block;
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>2020春节倒计时</h1>
        <div class="all">
            <div class="box">
                <div class="days"></div>
                <span>DAYS</span>
            </div>

            <div class="box">
                <div class="hours"></div>
                <span>HOURS</span>
            </div>

            <div class="box">
                <div class="minutes"></div>
                <span>MINUTES</span>
            </div>

            <div class="box">
                <div class="seconds"></div>
                <span>SECONDS</span>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
